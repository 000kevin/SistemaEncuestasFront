<div class="registro_encuesta">
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Registro del Encuestado</h4>
                <p class="card-description">
                    Los datos ingresados deben ser reales
                </p>
                <form class="forms-sample">
                    <div class="form-group row">
                        <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Codigo de Zona</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exampleInputUsername2" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Sector de la Organizacion</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputMobile" class="col-sm-3 col-form-label">RUC</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="exampleInputMobile" placeholder="RUC">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputPassword2" class="col-sm-3 col-form-label">Razon Social (Nombre)</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exampleInputPassword2" placeholder="Razon Social">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Representante Legal de la Empresa</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="exampleInputConfirmPassword2" placeholder="Representante Legal">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-3 col-form-label">Tipo de Empresa</label>
                        <div class="col-sm-9">
                            <select class="form-control">
                            <option>Pequeña Empresa</option>
                            <option>Mediana Empresa</option>
                          </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputConfirmPassword2" class="col-sm-3 col-form-label">Años de expreriencia en el Negocio</label>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="exampleInputConfirmPassword2" placeholder="Años">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-gradient-success mr-2" routerLink="/encuestas/1/desarrollo">Submit</button>
                    <button class="btn btn-light" routerLink="/encuestas/1/detalle">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
